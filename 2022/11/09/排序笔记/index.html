js-keyword">while</span>(heap[w*<span class="hljs-number">2</span>] &gt; heap[w] || heap[w*<span class="hljs-number">2</span> + <span class="hljs-number">1</span>] &gt; heap[w]){<br>		<span class="hljs-type">int</span> aa;<br>		<span class="hljs-keyword">if</span>(heap[w*<span class="hljs-number">2</span>] &gt; heap[w*<span class="hljs-number">2</span> + <span class="hljs-number">1</span>])aa=w*<span class="hljs-number">2</span>;<br>		<span class="hljs-keyword">else</span> aa=w*<span class="hljs-number">2</span> + <span class="hljs-number">1</span>;<br>		<span class="hljs-built_in">swap</span>(heap[aa] ,heap[w]);<br>		w=aa;<br>	}<br>} <br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>{<br>	cin &gt;&gt; n;<br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">1</span> ,w;i&lt;=n;i++){<br>		cin &gt;&gt; w;<br>		<span class="hljs-built_in">insert</span>(w);<br>	}<br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>;i&lt;=n;i++){<br>		a[i]=<span class="hljs-built_in">query</span>();<br> 		<span class="hljs-built_in">del</span>(<span class="hljs-number">1</span>);<br>	}<br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=n;i&gt;=<span class="hljs-number">1</span>;i--)cout &lt;&lt; a[i] &lt;&lt; <span class="hljs-string">' '</span>;<br>	<br>}<br></code></pre></td></tr></table></figure>
<h3 id="快速排序">快速排序</h3>
